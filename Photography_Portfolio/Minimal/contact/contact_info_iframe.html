<html>
	<head> 
	  <link href="contact_info_iframe.css" rel="stylesheet" type="text/css">

	</head>
	<body>  	
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<div class="front">
					<img id= "background-img" class="bg" src="img/FrontBasic10.jpg" alt>
					<img src="InvertedLogo.svg" class="FrontLOGO" alt="LOGO" />
				</div>
				<div class="back" id="back">
					<div class="info-container">
					
						<p id ="Name">Evan Tchelepi</p>
						<p id ="Phone"></p>
						<p id ="Email"></p>
					</div>
					<div class = "social_media">
						<a href="https://twitter.com/EvanTchelepi" target="_blank"><img src="../img/icons/twitter.svg" alt="Twitter Logo"></a>

					</div>
				</div>
			</div>
		</div>
		<script>
			//Get info from the card
			document.getElementById("Phone").innerHTML = getQueryVariable("P");
			document.getElementById("Email").innerHTML = getQueryVariable("E");
			//Style the card from info on the card
			document.getElementById("back").style.backgroundColor = getSeriesToColor(getQueryVariable("S"));
			document.getElementById("background-img").src = "img/" + getQueryVariable("ID") + ".jpg";
			//document.getElementById("back").style.backgroundColor = red;
	  </script>
	</body>  	
</html>
